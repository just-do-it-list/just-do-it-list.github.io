<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
    <header>
        <div id="title">
            <b>Just Do It!</b>
        </div>
        <div id="subtitle">
            <!-- A simple To-Do list app -->
            Your To-Do List
        </div>
    </header>
    <div id="list-container">
        <div id="add-task">
            <div class="control-button">
                
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="task-name">
                <input type="text" placeholder="Add your next task..."/>
            </div>
        </div>
        <div id="controls">
            <div class="control-button">
                <input type="checkbox" id="mark-all" title="Mark all as complete"/>
            </div>
            <div id="filters">
                <button type="button">All</button>
                <button type="button">Pending</button>
                <button type="button">Completed</button>
                <button type="button">Pinned</button>
            </div>
            <div class="control-button">
                <i class="fa-solid fa-trash-can"></i>
            </div>
        </div>
        <div class="task">
            <div class="control-button">
                <input type="checkbox" title="Mark as complete"/>
            </div>
            <div class="task-name">
                <input type="text" value="Task 1">
            </div>
            <div class="control-button">
                <i class="fa-solid fa-thumbtack"></i>
            </div>
            <div class="control-button">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
</body>

</html>
